services:
  whisper-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-transcription-api
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL=base
      - WORKERS=${WORKERS:-1}
      - TEMP_DIR=/app/temp
      - MAX_VIDEO_SIZE_MB=2500
      - MAX_VIDEO_DURATION_SECONDS=10800
      - DOWNLOAD_TIMEOUT=900
      - REQUEST_TIMEOUT=3600
      - MAX_CONCURRENT_REQUESTS=3
      - CLEANUP_ON_STARTUP=true
      - LOG_LEVEL=INFO
      # Parallel Transcription (v2.0.0)
      - ENABLE_PARALLEL_TRANSCRIPTION=true
      - PARALLEL_WORKERS=2
      - PARALLEL_CHUNK_DURATION=120
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 20s
      retries: 3
      start_period: 60s
    networks:
      - whisper-network

networks:
  whisper-network:
    driver: bridge
