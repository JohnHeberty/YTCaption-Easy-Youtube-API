services:
  # Audio Normalization Service
  audio-normalization:
    build: ./services/audio-normalization
    container_name: ytcaption-audio-normalization
    ports:
      - "8003:8003"
    volumes:
      - ./services/audio-normalization/data/uploads:/app/data/uploads
      - ./services/audio-normalization/data/processed:/app/data/processed
      - ./services/audio-normalization/data/temp:/app/data/temp
      - ./services/audio-normalization/data/logs:/app/data/logs
    environment:
      - PYTHONPATH=/app
      - PORT=8003
      - REDIS_URL=redis://192.168.1.110:6379/0
      - CACHE_TTL_HOURS=24
      - CLEANUP_INTERVAL_MINUTES=30
      - LOG_LEVEL=INFO
      - UPLOAD_DIR=/app/data/uploads
      - OUTPUT_DIR=/app/data/processed
      - TEMP_DIR=/app/data/temp
    extra_hosts:
      - "redis-server:192.168.1.110"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ytcaption-network

  audio-normalization-celery:
    build: ./services/audio-normalization
    container_name: ytcaption-audio-normalization-celery
    command: python -m celery -A app.infrastructure.celery_config worker --loglevel=info --concurrency=1 --pool=solo --queues=audio_normalization_queue
    volumes:
      - ./services/audio-normalization/data/uploads:/app/data/uploads
      - ./services/audio-normalization/data/processed:/app/data/processed
      - ./services/audio-normalization/data/temp:/app/data/temp
      - ./services/audio-normalization/data/logs:/app/data/logs
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://192.168.1.110:6379/0
      - CACHE_TTL_HOURS=24
      - CLEANUP_INTERVAL_MINUTES=30
      - LOG_LEVEL=INFO
      - UPLOAD_DIR=/app/data/uploads
      - OUTPUT_DIR=/app/data/processed
      - TEMP_DIR=/app/data/temp
    extra_hosts:
      - "redis-server:192.168.1.110"
    restart: unless-stopped
    depends_on:
      audio-normalization:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -m celery -A app.infrastructure.celery_config inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ytcaption-network

  # Audio Transcriber Service
  audio-transcriber:
    build: ./services/audio-transcriber
    container_name: ytcaption-audio-transcriber
    ports:
      - "8004:8004"
    volumes:
      - ./services/audio-transcriber/data/uploads:/app/data/uploads
      - ./services/audio-transcriber/data/transcriptions:/app/data/transcriptions
      - ./services/audio-transcriber/data/models:/app/data/models
      - ./services/audio-transcriber/data/temp:/app/data/temp
      - ./services/audio-transcriber/data/logs:/app/data/logs
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
    env_file:
      - ./services/audio-transcriber/.env
    environment:
      - TZ=America/Sao_Paulo
      - PYTHONPATH=/app
      - NVIDIA_VISIBLE_DEVICES=
    extra_hosts:
      - "redis-server:192.168.1.110"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ytcaption-network

  audio-transcriber-celery:
    build: ./services/audio-transcriber
    container_name: ytcaption-audio-transcriber-celery
    command: python -m celery -A app.celery_config worker --loglevel=info --concurrency=1 --pool=solo --queues=audio_transcriber_queue
    volumes:
      - ./services/audio-transcriber/data/uploads:/app/data/uploads
      - ./services/audio-transcriber/data/transcriptions:/app/data/transcriptions
      - ./services/audio-transcriber/data/models:/app/data/models
      - ./services/audio-transcriber/data/temp:/app/data/temp
      - ./services/audio-transcriber/data/logs:/app/data/logs
    # GPU support requer nvidia-container-toolkit no host Proxmox
    # devices:
    #   - /dev/nvidia0:/dev/nvidia0
    #   - /dev/nvidiactl:/dev/nvidiactl
    #   - /dev/nvidia-uvm:/dev/nvidia-uvm
    env_file:
      - ./services/audio-transcriber/.env
    environment:
      - TZ=America/Sao_Paulo
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true
    extra_hosts:
      - "redis-server:192.168.1.110"
    restart: unless-stopped
    depends_on:
      audio-transcriber:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -m celery -A app.celery_config inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ytcaption-network

  # Video Downloader Service
  video-downloader:
    build: ./services/video-downloader
    container_name: ytcaption-video-downloader
    ports:
      - "8002:8002"
    volumes:
      - ./services/video-downloader/data/cache:/app/data/cache
      - ./services/video-downloader/data/logs:/app/data/logs
      - ./services/video-downloader/user-agents.txt:/app/user-agents.txt
      - ./services/video-downloader/user-agents-clean.txt:/app/user-agents-clean.txt
    environment:
      - PYTHONPATH=/app
      - PORT=8002
      - REDIS_URL=redis://192.168.1.110:6379/0
      - UA_QUARANTINE_HOURS=48
      - UA_MAX_ERRORS=3
      - CACHE_TTL_HOURS=24
      - CLEANUP_INTERVAL_MINUTES=30
      - LOG_LEVEL=INFO
      - CACHE_DIR=/app/data/cache
    extra_hosts:
      - "redis-server:192.168.1.110"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ytcaption-network

  video-downloader-celery:
    build: ./services/video-downloader
    container_name: ytcaption-video-downloader-celery
    command: python -m celery -A app.infrastructure.celery_config worker --loglevel=info --concurrency=1 --pool=solo --queues=video_downloader_queue
    volumes:
      - ./services/video-downloader/data/cache:/app/data/cache
      - ./services/video-downloader/data/logs:/app/data/logs
      - ./services/video-downloader/user-agents.txt:/app/user-agents.txt
      - ./services/video-downloader/user-agents-clean.txt:/app/user-agents-clean.txt
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://192.168.1.110:6379/0
      - UA_QUARANTINE_HOURS=48
      - UA_MAX_ERRORS=3
      - CACHE_TTL_HOURS=24
      - CLEANUP_INTERVAL_MINUTES=30
      - LOG_LEVEL=INFO
      - CACHE_DIR=/app/data/cache
    extra_hosts:
      - "redis-server:192.168.1.110"
    restart: unless-stopped
    depends_on:
      video-downloader:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -m celery -A app.infrastructure.celery_config inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ytcaption-network

networks:
  ytcaption-network:
    driver: bridge
    name: ytcaption-network