services:
  whisper-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-transcription-api
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - WORKERS=${WORKERS:-1}
      - TEMP_DIR=/app/temp
      - MAX_VIDEO_SIZE_MB=${MAX_VIDEO_SIZE_MB:-2500}
      - MAX_VIDEO_DURATION_SECONDS=${MAX_VIDEO_DURATION_SECONDS:-10800}
      - DOWNLOAD_TIMEOUT=${DOWNLOAD_TIMEOUT:-900}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-3600}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-3}
      - CLEANUP_ON_STARTUP=${CLEANUP_ON_STARTUP:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Parallel Transcription (v2.0.0)
      - ENABLE_PARALLEL_TRANSCRIPTION=${ENABLE_PARALLEL_TRANSCRIPTION:-false}
      - PARALLEL_WORKERS=${PARALLEL_WORKERS:-2}
      - PARALLEL_CHUNK_DURATION=${PARALLEL_CHUNK_DURATION:-120}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Mais tempo para modelo carregar
    networks:
      - whisper-network

  # Prometheus para coleta de métricas (v2.2)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: whisper-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - whisper-network
    depends_on:
      - whisper-api

  # Grafana para visualização de métricas (v2.2)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: whisper-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=whisper2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    networks:
      - whisper-network
    depends_on:
      - prometheus

networks:
  whisper-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
