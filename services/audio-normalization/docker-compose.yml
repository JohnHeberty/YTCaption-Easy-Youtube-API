
services:
  audio-normalization-service:
    build: .
    container_name: audio-normalization-api
    ports:
      - "${PORT:-8001}:8001"
    volumes:
      # Monta código para hot reload em desenvolvimento
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./temp:/app/temp
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.example.service=audio-normalization"
      - "com.example.version=1.0.0"

  celery-worker:
    build: .
    container_name: audio-normalization-celery
    command: celery -A app.celery_config worker --loglevel=info --concurrency=1 --pool=solo
    volumes:
      # Monta código para hot reload em desenvolvimento
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./temp:/app/temp
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    depends_on:
      - audio-normalization-service
    labels:
      - "com.example.service=audio-normalization-worker"
      - "com.example.version=1.0.0"
