  # 2) API
  audio-normalization-service:
    build: .
    container_name: audio-normalization-api
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./app:/app/app
      - ./data/uploads:/app/data/uploads
      - ./data/processed:/app/data/processed
      - ./data/temp:/app/data/temp
      - ./data/logs:/app/data/logs
    env_file:
      - .env
    environment:
      - TZ=${TZ}
      - PYTHONPATH=/app
      - NUMBA_CACHE_DIR=${NUMBA_CACHE_DIR}
      - NUMBA_DISABLE_JIT=${NUMBA_DISABLE_JIT}
    restart: unless-stopped
    #depends_on:
    #  redis:
    #    condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    labels:
      - "com.example.service=audio-normalization"
      - "com.example.version=2.0.0-cpu"

  # 3) Worker Celery (CPU-only)
  celery-worker:
    build: .
    container_name: audio-normalization-celery
    command: python -m celery -A app.infrastructure.celery_config worker --loglevel=info --concurrency=2 --pool=prefork --queues=audio_normalization_queue
    volumes:
      - ./app:/app/app
      - ./data/uploads:/app/data/uploads
      - ./data/processed:/app/data/processed
      - ./data/temp:/app/data/temp
      - ./data/logs:/app/data/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - C_FORCE_ROOT=${C_FORCE_ROOT}
      - NUMBA_CACHE_DIR=${NUMBA_CACHE_DIR}
      - NUMBA_DISABLE_JIT=${NUMBA_DISABLE_JIT}
    restart: unless-stopped
    depends_on:
      #redis:
      #  condition: service_healthy
      audio-normalization-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.infrastructure.celery_config inspect ping --timeout=1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.example.service=audio-normalization-worker"
      - "com.example.version=2.0.0-cpu"
