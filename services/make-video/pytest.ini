[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --color=yes
markers =
    unit: Testes unitários (isolados, rápidos)
    integration: Testes de integração (múltiplos componentes)
    e2e: Testes end-to-end (fluxo completo)
    slow: Testes lentos (> 5 segundos)
    critical: Testes críticos (bugfix principal)
    requires_video: Requer vídeo real gerado
    requires_audio: Requer áudio real gerado
    requires_redis: Requer Redis ativo
    requires_ffmpeg: Requer FFmpeg/FFprobe instalados

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
