services:
  audio-transcriber-service:
    build: .
    container_name: audio-transcriber-api
    runtime: runc
    ports:
      - "${PORT:-8002}:8002"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      # Audio-transcriber NÃO precisa de GPU (CPU é suficiente para Whisper)
      # GPU reservada apenas para audio-voice (geração de áudio XTTS)
      - NVIDIA_VISIBLE_DEVICES=""
      - WHISPER_DEVICE=cpu
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.example.service=audio-transcriber"
      - "com.example.version=2.0.0"

  celery-worker:
    build: .
    container_name: audio-transcriber-celery
    runtime: runc
    command: python -m celery -A app.celery_config worker --loglevel=info --concurrency=1 --pool=solo --queues=audio_transcriber_queue
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true
      # Audio-transcriber NÃO precisa de GPU (CPU é suficiente para Whisper)
      # GPU reservada apenas para audio-voice (geração de áudio XTTS)
      - NVIDIA_VISIBLE_DEVICES=""
      - WHISPER_DEVICE=cpu
    restart: unless-stopped
    depends_on:
      audio-transcriber-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -m celery -A app.celery_config inspect ping || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    labels:
      - "com.example.service=audio-transcriber-worker"
      - "com.example.version=2.0.0"
