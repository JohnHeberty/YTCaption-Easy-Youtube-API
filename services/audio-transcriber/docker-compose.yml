services:
  audio-transcriber-service:
    build: .
    container_name: audio-transcriber-api
    runtime: runc
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
      # Mapeamento apenas de NVIDIA drivers e binários (não bibliotecas libav)
      - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi:ro
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
    env_file:
      - .env
    environment:
      - TZ=${TZ}
      - PYTHONPATH=/app
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - WHISPER_DEVICE=${WHISPER_DEVICE}
      - WHISPER_FALLBACK_CPU=${WHISPER_FALLBACK_CPU}
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health", "-H", "accept: application/json"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  celery-worker:
    build: .
    container_name: audio-transcriber-celery
    runtime: runc
    command: python -m celery -A app.celery_config worker --loglevel=info --concurrency=1 --pool=solo --queues=audio_transcriber_queue
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
      - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi:ro
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
    env_file:
      - .env
    environment:
      - TZ=${TZ}
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - WHISPER_DEVICE=${WHISPER_DEVICE}
      - WHISPER_FALLBACK_CPU=${WHISPER_FALLBACK_CPU}
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
          # REMOVIDO: drivers nvidia daqui para evitar erro CDI
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'from app.celery_config import celery_app; i = celery_app.control.inspect(); exit(0 if i.stats() else 1)'"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 180s
    depends_on:
      audio-transcriber-service:
        condition: service_healthy

  celery-beat:
    build: .
    container_name: audio-transcriber-beat
    runtime: runc
    command: python -m celery -A app.celery_config beat --loglevel=info
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - TZ=${TZ}
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true
    restart: unless-stopped
    depends_on:
      audio-transcriber-service:
        condition: service_healthy

