services:
  audio-transcriber-service:
    build: .
    container_name: audio-transcriber-api
    ports:
      - "${PORT:-8002}:8002"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
      # Mapeamento manual de bibliotecas e drivers (Essencial no LXC)
      - /usr/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu:ro
      - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi:ro
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
    environment:
      - PYTHONPATH=/app
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu
      - WHISPER_DEVICE=cuda
      - WHISPER_FALLBACK_CPU=true
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
          # REMOVIDO: drivers nvidia daqui para evitar erro CDI
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  celery-worker:
    build: .
    container_name: audio-transcriber-celery
    command: python -m celery -A app.celery_config worker --loglevel=info --concurrency=1 --pool=solo --queues=audio_transcriber_queue
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
      - /usr/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu:ro
      - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi:ro
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia-uvm-tools:/dev/nvidia-uvm-tools
    environment:
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu
      - WHISPER_DEVICE=cuda
      - WHISPER_FALLBACK_CPU=true
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
          # REMOVIDO: drivers nvidia daqui para evitar erro CDI
    restart: unless-stopped
    depends_on:
      audio-transcriber-service:
        condition: service_healthy