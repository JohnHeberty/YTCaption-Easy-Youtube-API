
services:
  audio-transcriber-service:
    build: .
    container_name: audio-transcriber-api
    ports:
      - "8002:8002"
    volumes:
      # Monta código para hot reload em desenvolvimento
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://192.168.18.110:6379/0
      - CACHE_TTL_HOURS=${CACHE_TTL_HOURS:-24}
      - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - UPLOAD_DIR=/app/uploads
      - TRANSCRIPTION_DIR=/app/transcriptions
      - MODELS_DIR=/app/models
      - TEMP_DIR=/app/temp
    extra_hosts:
      - "redis-server:192.168.18.110"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.example.service=audio-transcriber"
      - "com.example.version=1.0.0"

  celery-worker:
    build: .
    container_name: audio-transcriber-celery
    command: celery -A app.celery_tasks worker --loglevel=info --concurrency=2 --pool=solo --max-tasks-per-child=100
    volumes:
      # Monta código para hot reload em desenvolvimento
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://192.168.18.110:6379/0
      - CACHE_TTL_HOURS=${CACHE_TTL_HOURS:-24}
      - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - UPLOAD_DIR=/app/uploads
      - TRANSCRIPTION_DIR=/app/transcriptions
      - MODELS_DIR=/app/models
      - TEMP_DIR=/app/temp
    extra_hosts:
      - "redis-server:192.168.18.110"
    restart: unless-stopped
    depends_on:
      - audio-transcriber-service
    labels:
      - "com.example.service=audio-transcriber-worker"
      - "com.example.version=1.0.0"
