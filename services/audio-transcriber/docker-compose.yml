services:
  redis:
    image: redis:7-alpine
    container_name: audio-transcriber-redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build: .
    container_name: audio-transcriber-api
    ports:
      - "8002:8002"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL_HOURS=24
      - CLEANUP_INTERVAL_MINUTES=30
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    build: .
    container_name: audio-transcriber-celery
    command: celery -A app.celery_tasks worker --loglevel=info --concurrency=2 --pool=solo
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./transcriptions:/app/transcriptions
      - ./models:/app/models
      - ./temp:/app/temp
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL_HOURS=24
      - CLEANUP_INTERVAL_MINUTES=30
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
