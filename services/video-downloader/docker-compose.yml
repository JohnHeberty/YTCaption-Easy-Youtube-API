services:
  video-downloader-service:
    build: .
    container_name: video-downloader-api
    ports:
      - "${PORT}:${PORT}"
    volumes:
      # Monta código fonte para hot reload em desenvolvimento
      - ./app:/app/app
      - ./data/cache:/app/data/cache
      - ./data/logs:/app/data/logs
      - ./user-agents.txt:/app/user-agents.txt
      - ./user-agents-clean.txt:/app/user-agents-clean.txt
      - ./user-agents-original.txt:/app/user-agents-original.txt
    env_file:
      - .env
    environment:
      - TZ=${TZ}
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.example.service=video-downloader"
      - "com.example.version=1.0.0"

  celery-worker:
    build: .
    container_name: video-downloader-celery
    command: python -m celery -A app.infrastructure.celery_config worker --loglevel=info --concurrency=1 --pool=solo --queues=video_downloader_queue
    volumes:
      # Monta código fonte para hot reload em desenvolvimento
      - ./app:/app/app
      - ./data/cache:/app/data/cache
      - ./data/logs:/app/data/logs
      - ./user-agents.txt:/app/user-agents.txt
      - ./user-agents-clean.txt:/app/user-agents-clean.txt
      - ./user-agents-original.txt:/app/user-agents-original.txt
    env_file:
      - .env
    environment:
      - TZ=${TZ}
      - PYTHONPATH=${PYTHONPATH}
      - C_FORCE_ROOT=${C_FORCE_ROOT}
    restart: unless-stopped
    depends_on:
      video-downloader-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -m celery -A app.infrastructure.celery_config inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - "com.example.service=video-downloader-worker"
      - "com.example.version=1.0.0"